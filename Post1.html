		<h1>Telenor Pakistan:</h1>
		<p>Telenor Pakistan is 100% owned by the Telenor Group, an international provider of high quality voice, data, content and communication services in 13 markets across Europe and Asia. Telenor Pakistan has reported a subscriber base of over 36 million, making it Pakistan's second largest mobile operator.The company acquired the GSM license in 2004 and began commercial operations on March 15, 2005. So far, it has invested over USD 2.3 billion in the local economy and has created 2,400 direct and 25,000 plus indirect jobs. Over Rs. 147 billion in various forms of direct and indirect taxes have been contributed to the national exchequer by Telenor Pakistan since the beginning of its operations in 2005. Telenor Pakistan's corporate headquarters are in Islamabad, with regional offices in Karachi, Lahore, Faisalabad, Multan, Hyderabad and Peshawar.</p>
		<h1>Timeline of Telenor:</h1>
		<ul>
			<li>In 2004 Telenor Pakistan acquire GSM license and start its operation in March 2005.</li>
			<li>In 2008 Telenor Pakistan acquired majority shares of Tameer Microfinance Bank Limited for its mobile financial services project.</li>
			<li>In October 2009 they launched the branchless banking service named “Easypaisa”.</li>
			<li>In April 2014 Telenor Pakistan acquire 3G license and providing 3G service in more than 3500 cities.</li>
			<li>In August 2016, Telenor Pakistan 3rd provider of 4G network.</li>
			<li>In March 2017, EasyPaisa Mobile banking announced it was parting ways with Telenor Pakistan.</li>
			<li>Collaboration with Careem on 15th December, 2017.</li>
			<li>Telenor Pakistan teamed up with Careem to offer free and discounted rides.</li>
			<li>20% discount for existing careem's telenor users.</li>
		</ul>
		<h1>Quick Facts & Figures</h1>
		<ul>
			<li>Telenor Pakistan have 40.701 million mobile subscriptions (Q3 2017).</li>
			<li>Telenor Pakistan has a network of over 200,000 retailers, franchises and sales & service centres.</li>
			<li>Monthly Mobile ARPU: NOK 16 (Q3 2017)</li>
		</ul>

		<h1>Segmentation, targeting, positioning</h1>
		<h4>We choose Djuice for explaining the segmentation, targeting and positioning.</h4>
		<h4> 1) SEGMENTATION:</h4>
		<ul>
			<li>Geographic: Segment the wide range of area i.e. provide facility in urban, rural or remote areas.</li>
			<li>Demographic:  segment youth/ students or middle class.</li>
			<li>Age: Telenor segment from 15-24 years of age group for Djuice.</li>
			<li>Income:  segment those who have lower income and have no source of income such as students dependent on their parents but needed more connectivity with their fellows so required communication network with reasonable rates . Telenor provide this facility in the form of Djuice call and SMS packages.</li>
			<li> Psychographically: Djuice packages available according to the personality of the customer such as call and SMS rates are according to youngster’s way of thinking.</li>
			<li> Behaveriol: Telenor Pakistan segment it’s customer by viewing their likes and dislikes or currently prevailing trends in the market.</li>
		</ul>
		<h4> 2) TARGETING:</h4>
		<ul>
			<li>Telenor Pakistan target students or young population for Djuice from 15-24 years of age.</li>
		</ul>
		<h4> 3) POSITIONING: </h4>
		<ul>
			<li>It’s fun to be young (to establish the brand’ s target group) </li>
			<li>Khamoshi ka boycott (to embody the free spirited young minds of nation)</li>
			<li>Main hoon Live (youth to meet social media) </li>
		</ul>
		<h1>PRODUCT STRATEGY</h1>
		<h4>PRODUCT ASSORTMENT</h4>
		<img src="images/31.jpg">
		<h4>PRODUCT LEVEL FOR DJUICE</h4>
		<ul>
			<li>CORE BENEFIT: Djuice provide communication facility to its customer at reasonable rates and connect people with their loved ones.</li>
			<li>ACTUAL PRODUCT LEVEL: Djuice sim available in black colour with Djuice logo on it, different sizes such as full/ Vanlig Sim size, mikro size and nano size in rectangular shape.</li>
			<li>EXPECTED PRODUCT LEVEL:  Customer expected better quality of communication network.</li>
			<li>AUGMENTED LEVEL: Provide service centre and help line facility to its customer after sale to guide it’s customer.</li>
			<li>POTENTIAL LEVEL: Give free MBs, free minutes or free SMS when recharge the balance of above 50 Rs. </li>
		</ul>
		<h4>PRODUCT DIFFERENTIATION FOR DJUICE</h4>
		<ul>
			<li>FORM: Djuice is differentiated in colour, not in size or shape because all sims are available in the same size or shape. </li>
			<li>FEATURE: Djuice provide service in vast area of Pakistan by offering different packages for call or SMS and internet bundles. Also aware people about the usage and benefit of packages and bundles.</li>
			<li>PERFORMANCE QUALITY: Djuice differentiated its product by providing quality of network coverage not in urban areas also in rural or remote areas where other network availability is not provided properly</li>
		</ul>
		<h1>BCG MATRIX</h1>
		<img src="images/33.jpg">
		<h1>PRICING STRATEGY</h1>
		<p>Telenor Pakistan first of all set the price objectives:<br>
			Maximize market share.<br>
			Increase sales volume (increase number of subscriber).<br>
			Increase profit.<br>
			After that Telenor analyse which pricing strategy adopted to achieve the above objectives. Telenor determine that market is price sensitive so used Market Penetration Strategy.<br>
			MARKET PENETRATION STRATEGY:<br>
			Telenor used market penetration strategy for Djuice to gaining the market share, increasing sales and earn competitive advantage over its competitor. Such as Djuice offer  different packages at a relatively low rates as per the customer wants.</p>
